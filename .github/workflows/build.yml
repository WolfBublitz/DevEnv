name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: DevEnv-ubuntu-x64
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: DevEnv-fedora-x64
            container: fedora:latest
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: DevEnv-opensuse-x64
            container: opensuse/leap:latest
          - os: windows-latest
            runtime: win-x64
            artifact: DevEnv-win-x64.exe
          - os: macos-latest
            runtime: osx-x64
            artifact: DevEnv-osx-x64
    
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Publish AOT
      run: dotnet publish src/DevEnv.csproj -c Release -r ${{ matrix.runtime }} --self-contained
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: src/bin/Release/net10.0/${{ matrix.runtime }}/publish/
