name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/DevEnv.csproj
    
    - name: Build
      run: dotnet build src/DevEnv.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test src/DevEnv.csproj --no-build --configuration Release --verbosity normal
