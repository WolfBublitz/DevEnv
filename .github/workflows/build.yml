name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: DevEnv-linux-x64
          - os: ubuntu-24.04-arm
            runtime: linux-arm64
            artifact: DevEnv-linux-arm64
          - os: windows-latest
            runtime: win-x64
            artifact: DevEnv-win-x64.exe
          - os: macos-latest
            runtime: osx-x64
            artifact: DevEnv-osx-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Homebrew (macOS)
      if: runner.os == 'macOS'
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Publish AOT
      run: dotnet publish src/DevEnv.csproj -c Release -r ${{ matrix.runtime }} --self-contained
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: src/bin/Release/net10.0/${{ matrix.runtime }}/publish/
